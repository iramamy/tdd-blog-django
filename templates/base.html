<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
    <title>TDD blog {{title}}</title>
    {% else %}
    <title>TDD blog</title>
    {% endif %}
  </head>
  <body>
    <header>
      <a href="{% url 'home' %}"> Home </a>

    {% block content %} {% endblock content %}

    <footer>
      &copy; TDD Blog
      <script>
        new Date().getFullYear();
      </script>
    </footer>
  </body>
</html>
